<!doctype html>
<html lang="vi" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" id="favicon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Charge Hub</title>
    <script>
      // Áp theme sớm để tránh flash – KHÔNG đụng tới import.meta.env ở đây
      (function () {
        var saved = localStorage.getItem("theme") || "light";
        document.documentElement.dataset.theme = saved;
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      if (import.meta.env.VITE_TARGET === 'admin') {
        import('/src/admin/main.jsx');
      } else {
        import('/src/main.jsx'); // user app mặc định
      }
    </script>
    <noscript>Vui lòng bật JavaScript để ứng dụng hoạt động.</noscript>
  </body>
</html>
